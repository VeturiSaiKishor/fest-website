<!DOCTYPE html>
<html>
<head>
  <title>ECENTRA2K26</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: white;
      text-align:center;
    }

    header {
      padding: 100px 20px;
      background: linear-gradient(45deg,#7c3aed,#06b6d4);
    }

    h2 {
      color:#38bdf8;
      margin-bottom:20px;
    }

    section {
      padding: 60px 20px;
      max-width:1000px;
      margin:auto;
    }

    .btn-category {
      padding:10px 25px;
      margin:10px;
      border-radius:30px;
      border:1px solid #38bdf8;
      background:transparent;
      color:#38bdf8;
      cursor:pointer;
      font-weight:bold;
    }

    .btn-category.active {
      background:#38bdf8;
      color:#0f172a;
    }

    .events {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
      margin-top:30px;
    }

    .card {
      background:#1e293b;
      padding:25px;
      border-radius:15px;
      border:1px solid #38bdf8;
      box-shadow:0 0 15px rgba(56,189,248,0.3);
    }

    footer {
      padding:30px;
      background:#0f172a;
      color:#94a3b8;
    }
  </style>
</head>

<body>

<header>
  <h1>ECENTRA2K26</h1>
  <p>The Ultimate College Fest Experience</p>
</header>

<section>
  <h2>Events</h2>

  <button class="btn-category active" onclick="showTech()">Tech</button>
  <button class="btn-category" onclick="showNonTech()">Non-Tech</button>

  <div id="eventsContainer" class="events"></div>
</section>

<footer>
  Contact: fest@email.com | Instagram: @fest
</footer>

<script>
  function showTech() {
    setActive(0);
    document.getElementById("eventsContainer").innerHTML = `
      <div class="card"><h3>Circuitrix</h3><p>Electronics and circuit design challenge.</p></div>
      <div class="card"><h3>Project Expo</h3><p>Showcase innovative technical projects.</p></div>
    `;
  }

  function showNonTech() {
    setActive(1);
    document.getElementById("eventsContainer").innerHTML = `
      <div class="card"><h3>Free Fire Tournament</h3><p>Battle it out in an intense gaming arena.</p></div>
      <div class="card"><h3>PUBG Tournament</h3><p>Survive and win the ultimate battle royale.</p></div>
    `;
  }

  function setActive(index){
    let btns = document.querySelectorAll(".btn-category");
    btns.forEach(btn => btn.classList.remove("active"));
    btns[index].classList.add("active");
  }

  // Load Tech events by default
  showTech();
</script>

</body>
</html>
